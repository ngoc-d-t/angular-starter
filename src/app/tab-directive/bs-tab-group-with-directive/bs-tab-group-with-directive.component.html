<ul class="nav nav-tabs" role="tablist">
  <h1>Tab Header</h1>
  <li
    class="nav-item"
    role="presentation"
    *ngFor="let tab of tabPanelList; index as idx"
    (click)="selectItem(idx)"
  >
    <a
      class="nav-link"
      [class.active]="idx === tabActiveIndex"
      role="tab"
      aria-selected="true"
      >{{ tab.title }}</a
    >
  </li>
</ul>

<div class="tab-content">
  <h1>Tab Body</h1>
  <ng-container *ngFor="let tab of tabPanelList; index as idx">
    <div class="tab-pane active" role="tabpanel" *ngIf="idx === tabActiveIndex">
      <ng-container *ngTemplateOutlet="tab.panelBody || null"></ng-container>
    </div>
  </ng-container>
</div>
