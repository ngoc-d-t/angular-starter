<div class="tab-header">
  <h1>Tab Header</h1>
  <div
    class="tab-item-header"
    role="presentation"
    *ngFor="let tab of tabPanelList; index as idx"
    (click)="selectItem(idx)"
  >
    {{ tab.title }}
  </div>
</div>

<div class="tab-body">
  <h1>Tab-Body</h1>
  <ng-container *ngFor="let tab of tabPanelList; index as idx">
    <div *ngIf="idx === tabActiveIndex">
      <ng-container *ngTemplateOutlet="tab.panelBody || null"></ng-container>
    </div>
  </ng-container>
</div>
